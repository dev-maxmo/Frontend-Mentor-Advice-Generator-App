<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/scss/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="advice">

    <div class="advice__number">
      Advice #<span class="advice__number__input"></span>
    </div>
    <div class="advice__quote">
      "<span class="advice__quote__input"></span>"
    </div>
    <div class="advice__devider">
      <img class="advice__devider__img" src="/public/images/pattern-divider-mobile.svg" alt="Devider">
    </div>

    <button onclick="fetchAdvice()" class="advice__generator">
      <img src="/public/images/icon-dice.svg" alt="Dice">
    </button>

  </div>
  
  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Max Trappe</a>.
  </div>

  <script src="/public/js/app.js"></script>

</body>
</html>
